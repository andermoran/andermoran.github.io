<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Function to get URL parameter by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Get the value of the 'uri' parameter from the URL
        var base64String = getParameterByName('base64');

        // If the base64 string parameter is provided, construct the URI and redirect
        if (base64String) {
            var uri = "entraadminassistant://" + base64String;
            window.location.href = uri;
        } else {
            // If 'base64' parameter is not provided, redirect to a default URL
            window.location.href = "https://www.google.com";
        }
    </script>
</head>
<body>
   <p>If you are not redirected, <a id="redirectLink" href="https://www.google.com">click here</a>.</p>

   <script>
       // Update the link to redirect to the constructed URI if base64String exists
       var redirectLink = document.getElementById("redirectLink");
       redirectLink.href = base64String ? "entraadminassistant://" + base64String : redirectLink.href;
   </script>
</body>
</html>
