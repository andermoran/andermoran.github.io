<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <body>
        <p>If you are not redirected, <a id="redirectLink" href="https://www.google.com">click here</a>.</p>
    </body> 
    <script>
        // Function to get URL parameter by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Get the value of the 'uri' parameter from the URL
        var base64String = getParameterByName('base64');
        var redirectLink = document.getElementById("redirectLink");
        if (base64String) {
            var uri = "entraadminassistant://" + base64String;
            redirectLink.href = uri;
        }

        // If the base64 string parameter is provided, construct the URI and redirect
        if (base64String) {
            var uri = "entraadminassistant://" + base64String;
            window.location.href = uri;
        }
    </script>
</head>
</html>
