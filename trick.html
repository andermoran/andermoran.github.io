<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Enter Words</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  
  <script>
    // Initialize Firebase with your Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBNCcpPJ6ViMKb12rE7RngNOI1xDHnw8_M",
        authDomain: "trick-80a12.firebaseapp.com",
        projectId: "trick-80a12",
        storageBucket: "trick-80a12.appspot.com",
        messagingSenderId: "264289986026",
        appId: "1:264289986026:web:805fd578aa00ae658dfe93"
    };

    firebase.initializeApp(firebaseConfig);

    // Get a reference to the Firebase Realtime Database
    var database = firebase.database();

    // Save user input to Firebase Realtime Database
    function saveToDatabase(userInput) {
      var newPhraseRef = database.ref('phrases').push();
      newPhraseRef.set({
        phrase: userInput
      })
      .then(function() {
        console.log('Data stored successfully.');
      })
      .catch(function(error) {
        console.error('Error storing data:', error);
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      var form = document.getElementById('form');
      var userInput = document.getElementById('userInput');

      form.addEventListener('submit', function(event) {
        event.preventDefault();

        var inputText = userInput.value;

        // Ensure the input is not empty
        if (inputText.trim() !== '') {
          saveToDatabase(inputText);
          alert('Data stored successfully.');
          userInput.value = ''; // Clear the input field
        }
      });
    });
  </script>
</head>
<body>
  <h1>Enter Words</h1>
  <form id="form">
    <input type="text" id="userInput" placeholder="Enter your words">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
