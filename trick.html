<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Enter Words</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js';
    import { getDatabase, ref, push, set } from 'https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js';

    // Initialize Firebase with your Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBNCcpPJ6ViMKb12rE7RngNOI1xDHnw8_M",
        authDomain: "trick-80a12.firebaseapp.com",
        projectId: "trick-80a12",
        storageBucket: "trick-80a12.appspot.com",
        messagingSenderId: "264289986026",
        appId: "1:264289986026:web:805fd578aa00ae658dfe93"
    };
    const app = initializeApp(firebaseConfig);

    // Get a reference to the Firebase Realtime Database
    const database = getDatabase();

    // Save user input to Firebase Realtime Database
    function saveToDatabase(userInput) {
      const newPhraseRef = push(ref(database, 'phrases'));
      set(newPhraseRef, { phrase: userInput })
        .then(() => {
          console.log('Data stored successfully.');
        })
        .catch((error) => {
          console.error('Error storing data:', error);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('form');
      const userInput = document.getElementById('userInput');

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        const inputText = userInput.value;

        // Ensure the input is not empty
        if (inputText.trim() !== '') {
          saveToDatabase(inputText);
          alert('Data stored successfully.');
          userInput.value = ''; // Clear the input field
        }
      });
    });
  </script>
</head>
<body>
  <h1>Enter Words</h1>
  <form id="form">
    <input type="text" id="userInput" placeholder="Enter your words">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
